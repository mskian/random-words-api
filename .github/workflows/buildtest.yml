name: build-test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5.0.0
    - uses: actions/setup-node@v5.0.0
      with:
         node-version: '22.19.0'
    - name: use yarn
      run: |
       yarn
       yarn action
